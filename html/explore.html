<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Movie Den Home</title>
</head>
<body>
    <header class="header">
        <h1 class="headerHeading">The Movie Den</h1>
        
        <nav class="navmenu">
            <ul>
                <a class="menuButton" href="index.html" aria-label="Visit home">Home</a>
                <a class="menuButton" href="explore.html" aria-label="Visiting Explore">Explore</a>
            </ul>
        </nav>

        
    </header>

    <section id="spotlightSection">
        <h3 class="sectionHeading"> Movies still in the spotlight</h3>
        <section id="spotlightContainer">

        </section>
    </section>
    <main class="exploreMain">
        <div id="snackbar"></div>
        <section class="mainHeading">
            <h3 class="sectionHeading">Explore our movies</h3>
                
            <form id="filterSorting">
                
                <label for="sortingOptions">Sort By</label>
                <select id="sortingOptions">    
                    <option value="default">Popularity</option>
                    <option value="title.asc">A-to-Z</option>
                    <option value="title.desc">Z-to-A</option>
                    <option value="vote_average.desc">Top Rated</option>
                </select>

                <label for="filterOptions">Movie genres</label>
                <select id="filterOptions">
                    <option value="">All Genres</option>
                    <option value="35">Comedy</option>
                    <option value="10751">Family</option>
                    <option value="28">Action</option>
                    <option value="99">Educational movies</option>
                    <option value="53">Thriller</option>
                  </select>
                
                  <button type="submit">Find movies!</button>
                </form>
            
        </section>

        <section id="exploreContainer">
        
        </section>
    </main>

    <section>
        <h3 class="sectionHeading">Watch List</h3>
        <section id="watchListContainer">
            <!-- Saved articles should show here -->
        </section>

    </section>

    <footer>
        <p>The Movie Den</p>
        <p>Copyright All Rights Reserved</p>
    
    </footer>

    <script src="../js/index.js"></script>
</body>
</html>
